<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Barber Shop</title>
  </head>
  <body>
    <section id="banner">
      <img
        class="banner"
        src="Photo/Model-Hair-Salon-Logo.jpg"
        alt="Model-Hair-Salon-Logo"
      />
      <div class="banner-text">
        <h1>Hair Salon</h1>
        <p>Style Your Hair Is Style Your Life</p>
        <div class="banner-btn">
          <a href="#"><span></span> Find Out</a>
          <a href="#"><span></span> Read More</a>
        </div>
      </div>
    </section>
    <div id="SideNav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">TESTIMONIALS</a></li>
          <li><a href="#">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="Photo/navicon.png" id="menu" alt="icon-menu" />
    </div>
    <script>
      var menuBtn = document.getElementById("menuBtn");
      var SideNav = document.getElementById("SideNav");
      var menu = document.getElementById("menu");
      SideNav.style.right = "-200px";
      menuBtn.onclick = function () {
        if (SideNav.style.right == "-200px") {
          SideNav.style.right = "0px";
          menu.src = "Photo/close.png";
        } else {
          SideNav.style.right = "-200px";
          menu.src = "Photo/navicon.png";
        }
      };
    </script>
  </body>
</html>
